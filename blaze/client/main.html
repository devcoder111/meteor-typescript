<head>
  <title>Modern Meteor development with TypeScript</title>
</head>

<body>
  
  <h1>Stateless component</h1>
  {{> StatelessComponent opacity="0.5"}}
  
  <h1>Statefull component with hover and click events</h1>
  {{> StatefullComponent opacity=1}}
  
</body>

<template name="StatelessComponent">
  <div {{attributes opacity}}>
    <h2>Properties</h2>
    <p>Opacity: {{opacity}}</p>
  </div>
</template>

<template name="StatefullComponent">
  <div {{attributes opacity}}>
    <h2>Properties</h2>
    <p>Opacity: {{opacity}}</p>
    <h2>State</h2>
    <p>Hovered: {{hovered}}</p>
    <p>Clicked: {{clicked}}</p>
  </div>
</template>
